<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Schizophrenics Online - Sign Up</title>
        <link rel="icon" type="image/x-icon" href="favicon.ico">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h1>Schizophrenics Online</h1>
            <p>Create your account to join our supportive community</p>
        </header>

        <main>
            <div class="auth-container">
                <div class="auth-form">
                    <h2>Create Account</h2>
                    <form id="signup-form">
                        <div class="form-group">
                            <label for="username">Username:</label>
                            <input type="text" id="username" required>
                            <small class="error-message" id="username-error"></small>
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" id="email" required>
                            <small class="error-message" id="email-error"></small>
                        </div>
                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input type="password" id="password" required>
                            <small class="error-message" id="password-error"></small>
                        </div>
                        <div class="form-group">
                            <label for="confirm-password">Confirm Password:</label>
                            <input type="password" id="confirm-password" required>
                            <small class="error-message" id="confirm-password-error"></small>
                        </div>
                        <button type="submit" id="signup-button">Create Account</button>
                    </form>
                    <div class="form-footer">
                        <p>Already have an account? <a href="index.html">Login here</a></p>
                    </div>
                </div>
            </div>
        </main>

        <script type="module" src="signup.js"></script>
    </body>
</html>
