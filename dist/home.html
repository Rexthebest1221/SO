<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Home - Schizophrenics Online</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    </head>
    <body class="home-page">
        <nav class="sidebar">
            <div class="sidebar-header">
                <h2>SO</h2>
            </div>
            <div class="sidebar-menu">
                <a href="#" class="active"><i class="fas fa-home"></i> Home</a>
                <a href="#"><i class="fas fa-users"></i> Groups</a>
                <a href="#"><i class="fas fa-bookmark"></i> Resources</a>
                <a href="#"><i class="fas fa-user"></i> Profile</a>
            </div>
            <div class="sidebar-footer">
                <button id="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</button>
            </div>
        </nav>

        <main class="main-content">
            <header class="top-bar">
                <div class="search-bar">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Search...">
                </div>
                <div class="user-menu">
                    <span id="username-display"></span>
                    <img id="user-avatar" src="https://via.placeholder.com/40" alt="User Avatar">
                </div>
            </header>

            <div class="content-area">
                <div class="post-form">
                    <textarea placeholder="Share your thoughts..."></textarea>
                    <div class="post-actions">
                        <button><i class="fas fa-image"></i> Add Image</button>
                        <button><i class="fas fa-video"></i> Add Video</button>
                        <button class="post-button">Post</button>
                    </div>
                </div>

                <div class="feed">
                    <!-- Posts will be dynamically added here -->
                </div>
            </div>
        </main>

        <aside class="right-sidebar">
            <div class="trending-section">
                <h3>Trending Topics</h3>
                <div class="trending-topics">
                    <!-- Trending topics will be dynamically added here -->
                </div>
            </div>
            <div class="suggested-groups">
                <h3>Suggested Groups</h3>
                <div class="group-list">
                    <!-- Suggested groups will be dynamically added here -->
                </div>
            </div>
        </aside>

        <script type="module" src="app.js"></script>
    </body>
</html>
